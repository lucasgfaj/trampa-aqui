<main>
<h1>Cadastro</h1>
    <form>
      <label for="name">Nome Completo:</label><br />
      <input type="text" id="name" placeholder="Digite seu nome" required /><br /><br />
  
      <label for="email">E-mail:</label><br />
      <input type="email" id="email" placeholder="Digite seu e-mail" required /><br /><br />
  
      <label for="password">Senha:</label><br />
      <input type="password" id="password" placeholder="Crie uma senha" required /><br /><br />
  
      <button type="submit">Cadastrar</button>
    </form>
    <a routerLink="/login">
      <button>Login</button>
    </a>
  </main>
